<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var WIDTH = 500;
var HEIGHT = 500;
var timeWhenGameStarted = Date.now();

var frameCount = 0;

var score = 0;
var player;

var enemyList = {};
var upgradeList = {};
var bulletList = {};

Entity = function(type, id, x, y, spdX, spdY, width, height, color)
{
	var self = {
		type:type,
		id:id,
		x:x,
		y:y,
		spdX:spdX,
		spdY:spdY,
		width:width,
		height:height,
		color:color,
	};
	
	self.update = function()
	{
		self.updatePosition();
		self.draw();
	}
	
	self.draw= function()
	{
		ctx.save();
		ctx.fillStyle = self.color;
		ctx.fillRect(self.x - self.width / 2,  self.y - self.height / 2, self.width, self.height);
		ctx.restore();
	}
	
	self.getDistanceBetween = function(entity2)
	{
		var vx = self.x - entity2.x;
		var vy = self.y - entity2.y;
		return Math.sqrt(vx * vx + vy * vy);
	}

	self.testCollision = function(entity2)
	{
		var rect1 = {
			x: self.x - self.width / 2,
			y: self.y - self.height / 2,
			width: self.width,
			height: self.height,
		}
		
		var rect2 = {
			x: entity2.x - entity2.width / 2,
			y: entity2.y - entity2.height / 2,
			width: entity2.width,
			height: entity2.height,
		}
		
		return testCollisionPosition(rect1, rect2);
	}
	
	self.updatePosition = function()
	{
		self.x += self.spdX;
		self.y += self.spdY;
			
		if(self.x < 0 || self.x > WIDTH)
		{
			self.spdX = -self.spdX;
		}
		if(self.y < 0 || self.y > HEIGHT)
		{
			self.spdY = -self.spdY;
		}
	}
	
	return self;
}

Player = function()
{
	var self = Actor('player', 'myId', 50, 40, 30, 5, 20, 20, 'green', 10, 1);
	
	self.pressingDown = false;
	self.pressingUp = false;
	self.pressingLeft = false;
	self.pressingRight = false;
	
	self.updatePosition = function()
	{
		if(player.pressingRight)
			{
				player.x += 10;
			}
			if(player.pressingLeft)
			{
				player.x -= 10;
			}
			if(player.pressingDown)
			{
				player.y += 10;
			}
			if(player.pressingUp)
			{
				player.y -= 10;
			}
			
			if(player.x < player.width / 2)
			{
				player.x = player.width / 2;
			}
			if(player.x > WIDTH - player.width / 2)
			{
				player.x = WIDTH - player.width / 2;
			}
			if(player.y < player.height / 2)
			{
				player.y = player.height / 2;
			}
			if(player.y > HEIGHT - player.height / 2)
			{
				player.y = HEIGHT - player.height / 2;
			}
	}
	
	var super_update = self.update;
	self.update = function()
	{
		super_update();
		if(self.hp <= 0)
		{
			var timeSurvived = Date.now() - timeWhenGameStarted;
			console.log('You lost! You survived for ' + timeSurvived + " ms.");
			startNewGame();
		}
	}
	
	return self;
}

Actor= function(type, id, x, y, spdX, spdY, width, height, color, hp, attackSpeed)
{
	var self = Entity(type, id, x, y, spdX, spdY, width, height, color);
	self.hp = hp;
	self.attackSpeed = attackSpeed;
	self.attackCounter = 0;
	self.aimAngle = 0;
	
	self.performAttack = function()
	{
		if(self.attackCounter > 25)
		{
			self.attackCounter = 0;
			generateBullet(self);
		}
	}
	
	var super_update = self.update;
	self.update = function()
	{
		super_update();
		self.attackCounter += self.attackSpeed;
	}
	
	self.performSpecialAttack = function()
	{
		if(self.attackCounter > 50)
		{
			self.attackCounter = 0;
			/*
			for(var i = 0; i < 360; i++)
			{
				generateBullet(self, i);
			}
			*/
			generateBullet(self, self.aimAngle - 5);
			generateBullet(self, self.aimAngle);
			generateBullet(self, self.aimAngle + 5);
		}
	}
	
	return self;
}

Enemy = function(id, x, y, spdX, spdY, width, height)
{
	var self = Actor('enemy', id, x, y, spdX, spdY, width, height, 'red', 10, 1);
	
	var super_update = self.update;
	self.update = function()
	{
		super_update();
		self.performAttack();
		
		var isColliding = player.testCollision(self);
		if(isColliding)
		{
			player.hp = player.hp - 1;
		}
	}
	
	enemyList[id] = self;
}

randomlyGenerateEnemy = function()
{
	var x = Math.random() * WIDTH;
	var y = Math.random() * HEIGHT;
	var width = 10 + Math.random() * 30;
	var height = 10 + Math.random() * 30;
	var id = Math.random();
	var spdX = 5 + Math.random() * 5;
	var spdY = 5 + Math.random() * 5;
	
	Enemy(id, x, y, spdX, spdY, width, height);
}

Upgrade = function(id, x, y, spdX, spdY, width, height, category, color)
{
	var self = Entity('upgrade', id, x, y, spdX, spdY, width, height, color);
	self.category = category;	
	
	var super_update = self.update;
	self.update = function()
	{
		super_update();
		var isColliding = player.testCollision(self);
		if(isColliding)
		{
			if(self.category === 'score')
			{
				score += 100;
			}
			if(self.category === 'attackSpeed')
			{
				player.attackSpeed += 3;
			}
			delete upgradeList[self.id];
		}
	}
	
	upgradeList[id] = self;
}

randomlyGenerateUpgrade = function()
{
	var x = Math.random() * WIDTH;
	var y = Math.random() * HEIGHT;
	var width = 10;
	var height = 10;
	var id = Math.random();
	var spdX = 0;
	var spdY = 0;
	
	if(Math.random() < 0.5)
	{
		var category = 'score';
		var color = 'orange';
	}
	else
	{
		var category = 'attackSpeed';
		var color = 'purple';
	}
	
	Upgrade(id, x, y, spdX, spdY, width, height, category, color);
}

Bullet = function(id, x, y, spdX, spdY, width, height)
{
	var self = Entity('bullet', id, x, y, spdX, spdY, width, height, 'black');
	
	self.timer = 0;
	
	var super_update = self.update;
	self.update = function()
	{
		super_update();
		var toRemove = false;
		self.timer++;
		if(self.timer > 75)
		{
			toRemove = true;
		}
		
		for(var enemy in enemyList)
		{
			/*
			var isColliding = self.testCollision(enemyList[enemy]);
			if(isColliding)
			{
				toRemove = true;
				delete enemyList[enemy];
				break;
			}
			*/
		}
		
		if(toRemove)
		{
			delete bulletList[self.id];
		}
	}
	
	bulletList[id] = self;
}

generateBullet = function(actor, overwriteAngle)
{
	var x = actor.x;
	var y = actor.y;
	var width = 10;
	var height = 10;
	var id = Math.random();
	
	var angle = actor.aimAngle;
	if(overwriteAngle !== undefined)
	{
		angle = overwriteAngle;
	}
	var spdX = Math.cos(angle / 180 * Math.PI) * 5;
	var spdY = Math.sin(angle / 180 * Math.PI) * 5;
	Bullet(id, x, y, spdX, spdY, width, height);
}

document.onmousemove = function(mouse)
{
	var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
	var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;
	
	mouseX -= player.x;
	mouseY -= player.y;
	
	player.aimAngle = Math.atan2(mouseY, mouseX) / Math.PI * 180;
}

testCollisionPosition = function(rect1, rect2)
{
	return rect1.x <= rect2.x + rect2.width
		&& rect2.x <= rect1.x + rect1.width
		&& rect1.y <= rect2.y + rect2.height
		&& rect2.y <= rect1.y + rect1.height;
}

document.onclick = function(mouse)
{
	player.performAttack();
}

document.oncontextmenu = function(mouse)
{
	player.performSpecialAttack();
	mouse.preventDefault();
}

document.onkeydown = function(event)
{
	if(event.keyCode === 68)
	{
		player.pressingRight = true;
	}		
	else if(event.keyCode === 83)
	{
		player.pressingDown = true;
	}
	else if(event.keyCode === 65)
	{
		player.pressingLeft = true;
	}
	else if(event.keyCode === 87)
	{
		player.pressingUp = true;
	}
}

document.onkeyup = function(event)
{
	if(event.keyCode === 68)
	{
		player.pressingRight = false;
	}		
	else if(event.keyCode === 83)
	{
		player.pressingDown = false;
	}
	else if(event.keyCode === 65)
	{
		player.pressingLeft = false;
	}
	else if(event.keyCode === 87)
	{
		player.pressingUp = false;
	}
}

update = function()
{
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
	frameCount++;
	score++;
	
	if(frameCount % 100 === 0)
	{
		randomlyGenerateEnemy();
	}	
	
	if(frameCount % 75 === 0)
	{
		randomlyGenerateUpgrade();
	}	
		
	for(var enemy in enemyList)
	{
		enemyList[enemy].update();
	}
	
	for(var upgrade in upgradeList)
	{
		upgradeList[upgrade].update();
	}
	
	for(var bullet in bulletList)
	{
		bulletList[bullet].update();
	}
	
	player.update();
	
	ctx.fillText(player.hp + ' hp', 0, 30);
	ctx.fillText('Score: ' + score, 200, 30);
}

startNewGame = function()
{
	player.hp = 10;
	timeWhenGameStarted = Date.now();
	frameCount = 0;
	score = 0;
	enemyList = {};
	upgradeList = {};
	bulletList = {};
	randomlyGenerateEnemy();
	randomlyGenerateEnemy();
	randomlyGenerateEnemy();
}

player = Player();
startNewGame();

setInterval(update, 40);

</script>
