<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx = document.getElementById("ctx").getContext("2d");
ctx.font = '30px Arial';

var WIDTH = 500;
var HEIGHT = 500;
var timeWhenGameStarted = Date.now();

var frameCount = 0;

var score = 0;
var player;

createPlayer = function()
{
	player = {
		type:'player',
		x:50,
		spdX:50,
		y:40,
		spdY:5,
		name:'P',
		hp:10,
		width:20,
		height:20,
		color:'green',
		
		attackSpeed:1,
		attackCounter:0,
		pressingDown:false,
		pressingUp:false,
		pressingLeft:false,
		pressingRight:false,
		aimAngle:0,
	};
}

var enemyList = {};
var upgradeList = {};
var bulletList = {};

getDistanceBetweenEntity = function(entity1, entity2)
{
	var vx = entity1.x - entity2.x;
	var vy = entity1.y - entity2.y;
	return Math.sqrt(vx * vx + vy * vy);
}

testCollisionEntity = function(entity1, entity2)
{
	var rect1 = {
		x: entity1.x - entity1.width / 2,
		y: entity1.y - entity1.height / 2,
		width: entity1.width,
		height: entity1.height,
	}
	
	var rect2 = {
		x: entity2.x - entity2.width / 2,
		y: entity2.y - entity2.height / 2,
		width: entity2.width,
		height: entity2.height,
	}
	
	return testCollisionPosition(rect1, rect2);
}

Enemy = function(id, x, y, spdX, spdY, width, height)
{
	var enemy = {
		type:'enemy',
		x:x,
		y:y,
		spdX:spdX,
		spdY:spdY,
		name:'E',
		id:id,
		width:width,
		height,height,
		color:'red',
		
		aimAngle:0,
		attackSpeed:1,
		attackCounter:0,
	};
	enemyList[id] = enemy;
}

randomlyGenerateEnemy = function()
{
	var x = Math.random() * WIDTH;
	var y = Math.random() * HEIGHT;
	var width = 10 + Math.random() * 30;
	var height = 10 + Math.random() * 30;
	var id = Math.random();
	var spdX = 5 + Math.random() * 5;
	var spdY = 5 + Math.random() * 5;
	
	Enemy(id, x, y, spdX, spdY, width, height);
}

Upgrade = function(id, x, y, spdX, spdY, width, height, category, color)
{
	var upgrade = {
		type:'upgrade',
		x:x,
		y:y,
		spdX:spdX,
		spdY:spdY,
		name:'U',
		id:id,
		width:width,
		height,height,
		color:color,
		category:category,
	};
	upgradeList[id] = upgrade;
}

randomlyGenerateUpgrade = function()
{
	var x = Math.random() * WIDTH;
	var y = Math.random() * HEIGHT;
	var width = 10;
	var height = 10;
	var id = Math.random();
	var spdX = 0;
	var spdY = 0;
	
	if(Math.random() < 0.5)
	{
		var category = 'score';
		var color = 'orange';
	}
	else
	{
		var category = 'attackSpeed';
		var color = 'purple';
	}
	
	Upgrade(id, x, y, spdX, spdY, width, height, category, color);
}

Bullet = function(id, x, y, spdX, spdY, width, height)
{
	var bullet = {
		type:'bullet',
		x:x,
		y:y,
		spdX:spdX,
		spdY:spdY,
		name:'B',
		id:id,
		width:width,
		height,height,
		color:'black',
		
		timer:0,
	};
	bulletList[id] = bullet;
}

generateBullet = function(actor, overwriteAngle)
{
	var x = actor.x;
	var y = actor.y;
	var width = 10;
	var height = 10;
	var id = Math.random();
	
	var angle = actor.aimAngle;
	if(overwriteAngle !== undefined)
	{
		angle = overwriteAngle;
	}
	var spdX = Math.cos(angle / 180 * Math.PI) * 5;
	var spdY = Math.sin(angle / 180 * Math.PI) * 5;
	Bullet(id, x, y, spdX, spdY, width, height);
}

document.onmousemove = function(mouse)
{
	var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
	var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;
	
	mouseX -= player.x;
	mouseY -= player.y;
	
	player.aimAngle = Math.atan2(mouseY, mouseX) / Math.PI * 180;
}

updateEntity = function(entity)
{
	updateEntityPosition(entity);
	drawEntity(entity);
}

updateEntityPosition = function(entity)
{
	if(entity.type === 'player')
	{
		if(player.pressingRight)
		{
			player.x += 10;
		}
		if(player.pressingLeft)
		{
			player.x -= 10;
		}
		if(player.pressingDown)
		{
			player.y += 10;
		}
		if(player.pressingUp)
		{
			player.y -= 10;
		}
		
		if(player.x < player.width / 2)
		{
			player.x = player.width / 2;
		}
		if(player.x > WIDTH - player.width / 2)
		{
			player.x = WIDTH - player.width / 2;
		}
		if(player.y < player.height / 2)
		{
			player.y = player.height / 2;
		}
		if(player.y > HEIGHT - player.height / 2)
		{
			player.y = HEIGHT - player.height / 2;
		}
	}
	else 
	{
		entity.x += entity.spdX;
		entity.y += entity.spdY;
		
		if(entity.x < 0 || entity.x > WIDTH)
		{
			entity.spdX = -entity.spdX;
		}
		if(entity.y < 0 || entity.y > HEIGHT)
		{
			entity.spdY = -entity.spdY;
		}
	}
}

testCollisionPosition = function(rect1, rect2)
{
	return rect1.x <= rect2.x + rect2.width
		&& rect2.x <= rect1.x + rect1.width
		&& rect1.y <= rect2.y + rect2.height
		&& rect2.y <= rect1.y + rect1.height;
}

drawEntity= function(entity)
{
	ctx.save();
	ctx.fillStyle = entity.color;
	ctx.fillRect(entity.x - entity.width / 2,  entity.y - entity.height / 2, entity.width, entity.height);
	ctx.restore();
}

document.onclick = function(mouse)
{
	performAttack(player);
}

performAttack = function(actor)
{
	if(actor.attackCounter > 25)
	{
		actor.attackCounter = 0;
		generateBullet(actor);
	}
}

document.oncontextmenu = function(mouse)
{
	performSpecialAttack(player);
	mouse.preventDefault();
}

performSpecialAttack = function(actor)
{
	if(actor.attackCounter > 50)
	{
		actor.attackCounter = 0;
		/*
		for(var i = 0; i < 360; i++)
		{
			generateBullet(actor, i);
		}
		*/
		generateBullet(actor, actor.aimAngle - 5);
		generateBullet(actor, actor.aimAngle);
		generateBullet(actor, actor.aimAngle + 5);
	}
}

document.onkeydown = function(event)
{
	if(event.keyCode === 68)
	{
		player.pressingRight = true;
	}		
	else if(event.keyCode === 83)
	{
		player.pressingDown = true;
	}
	else if(event.keyCode === 65)
	{
		player.pressingLeft = true;
	}
	else if(event.keyCode === 87)
	{
		player.pressingUp = true;
	}
}

document.onkeyup = function(event)
{
	if(event.keyCode === 68)
	{
		player.pressingRight = false;
	}		
	else if(event.keyCode === 83)
	{
		player.pressingDown = false;
	}
	else if(event.keyCode === 65)
	{
		player.pressingLeft = false;
	}
	else if(event.keyCode === 87)
	{
		player.pressingUp = false;
	}
}

update = function()
{
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
	frameCount++;
	score++;
	
	if(frameCount % 100 === 0)
	{
		randomlyGenerateEnemy();
	}	
	
	if(frameCount % 75 === 0)
	{
		randomlyGenerateUpgrade();
	}	
	
	player.attackCounter += player.attackSpeed;	
		
	for(var enemy in enemyList)
	{
		updateEntity(enemyList[enemy]);
		
		var isColliding = testCollisionEntity(player, enemyList[enemy]);
		if(isColliding)
		{
			player.hp = player.hp - 1;
		}
	}
	
	for(var upgrade in upgradeList)
	{
		updateEntity(upgradeList[upgrade]);
		
		var isColliding = testCollisionEntity(player, upgradeList[upgrade]);
		if(isColliding)
		{
			if(upgradeList[upgrade].category === 'score')
			{
				score += 100;
			}
			if(upgradeList[upgrade].category === 'attackSpeed')
			{
				player.attackSpeed += 3;
			}
			delete upgradeList[upgrade];
		}
	}
	
	for(var bullet in bulletList)
	{
		updateEntity(bulletList[bullet]);
		bulletList[bullet].timer++;
		
		var toRemove = false;
		if(bulletList[bullet].timer > 100)
		{
			toRemove = true;
		}
		
		for(var enemy in enemyList)
		{
			var isColliding = testCollisionEntity(bulletList[bullet], enemyList[enemy]);
			if(isColliding)
			{
				toRemove = true;
				delete enemyList[enemy];
				break;
			}
		}
		
		if(toRemove)
		{
			delete bulletList[bullet];
		}
	}
	
	if(player.hp <= 0)
	{
		var timeSurvived = Date.now() - timeWhenGameStarted;
		console.log('You lost! You survived for ' + timeSurvived + " ms.");
		startNewGame();
	}
	
	updateEntity(player);
	ctx.fillText(player.hp + ' hp', 0, 30);
	ctx.fillText('Score: ' + score, 200, 30);
}

startNewGame = function()
{
	player.hp = 10;
	timeWhenGameStarted = Date.now();
	frameCount = 0;
	score = 0;
	enemyList = {};
	upgradeList = {};
	bulletList = {};
	randomlyGenerateEnemy();
	randomlyGenerateEnemy();
	randomlyGenerateEnemy();
}

createPlayer();
startNewGame();

setInterval(update, 40);

</script>
